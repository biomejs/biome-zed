id = "biome"
name = "Biome"
description = "Biome support for Zed"
version = "0.0.2"
schema_version = 1
authors = ["biomejs <biomejs.dev>"]
repository = "https://github.com/biomejs/biome-zed"

[language_servers.biome]
name = "Biome Language Server"
languages = [
    "JavaScript",
    "JSX",
    "TypeScript",
    "TSX",
    "Vue.js",
    "Astro",
    "Svelte",
]

[language_ids]
"JavaScript" = "javascript"
"JSX" = "javascriptreact"
"TypeScript" = "typescript"
"TSX" = "typescriptreact"
"Vue.js" = "vuejs"
"Astro" = "astro"
"Svelte" = "svelte"
